<!DOCTYPE html>
<html lang="en">
<head>

        .auth-box{

        .login-form-container{

            width: 400px;
            margin: auto;
        }

</head>
<body>

    <div class="mt-2">
        <div class="auth-box text-center">
        
            {% block content %}
                
            {% endblock content %}
                
        </div>
    </div>

    
</body>
</html>
